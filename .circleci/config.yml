version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: py.test --cov cursor --cov-report html
          name: Test
      - store_artifacts:
          path: htmlcov

workflows:
  main:
    jobs:
      - build-and-test
